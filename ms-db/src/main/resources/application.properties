# Logging
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.web=ERROR

DBCP_MSDB_URL=jdbc:mysql://localhost:3306/YOUR_DATABASE_NAME_HERE?useSSL=false&serverTimezone=UTC-3
DBCP_MSDB_USER=YOUR_USER_HERE
DBCP_MSDB_PASS=YOUR_PASS_HERE
DBCP_MSDB_DRIVER=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
